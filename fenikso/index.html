<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="html5+bootstrap 练习项目">
        <title>html5+bootstrap</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="js/jquery-3.2.1.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/fenikso.js"></script>
        
    </head>
    <body>
       <header>
           <div class="container">
               <div class="row ">
                   <div class="col-sm-6">
                       <a href="#" title="返回首页">
                           <img class="logo" src="images/logo.png" alt="">
                       </a>
                   </div>
                   <div class="col-sm-6">
                        <div class="input-group col-sm-6 pull-right search">
                            <input type="text" class="form-control" placeholder="搜索点什么呢" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-search">搜索</button>
                            </span>
                        </div>
                   </div>
               </div>
           </div>
       </header>
       
       <div class="navigation border-bottom">
            <nav class="navbar navbar-default container">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">真实婚礼<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">农场婚礼</a></li>
                                    <li><a href="#">教堂婚礼</a></li>
                                    <li><a href="#">家庭婚礼</a></li>
                                </ul>
                            </li>
                            <li><a href="#">活动</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>

        <div class="main-contain">
            <div class="container">
                <div class="thumbnails">
                    <article class="col-sm-6">
                        <div class="media-box">
                            <img src="content/1.jpg" alt="婚礼图片">
                        </div>
                        <div class="content-box">
                            <h1>标题内容</h1>
                            <footer>
                                <a data-toggle="tooltip" data-placement="left" title="王皓"><img src="content/avatar.jpg" alt="作者头像"></a>
                                <time datetime="">2017-10-07</time>
                                农场婚礼
                                <div class="btn-group" role="group" aria-label="...">
                                    <a  class="btn btn-default"  data-container="body" data-toggle="popover" data-placement="top" data-trigger="hover" title="摘要" data-content="这是一个温馨的农场婚礼"> <i class="glyphicon glyphicon-info-sign"></i> </a>
                                    <a class="btn btn-default"  data-container="body" data-toggle="popover" data-placement="top" data-trigger="hover" title="评论" data-content="我也想要一个蓝朋友了"> <i class="glyphicon glyphicon-comment"></i> </a>
                                </div>
                            </footer>
                            
                        </div>
                    </article>
                </div><!-- end thumbnails -->
            </div>
        </div>
    </body>
</html>
